plugins {
    id 'java'
    id 'war'
    id 'com.gradle.build-scan' version '2.0.2'
    id 'org.springframework.boot' version '2.2.2.RELEASE'
    id 'io.spring.dependency-management' version '1.0.7.RELEASE'
}

repositories {
    maven { url "https://repo.spring.io/snapshot" }
    maven { url "https://repo.spring.io/milestone" }
    jcenter()
}

dependencies {
    implementation "org.springframework.boot:spring-boot-dependencies:2.2.2.RELEASE"
    implementation 'org.springframework.boot:spring-boot-starter-web'

    // see https://guides.gradle.org/building-spring-boot-2-projects-with-gradle/
    components {
        withModule('org.springframework:spring-beans') {
            allVariants {
                withDependencyConstraints {
                    // Need to patch constraints because snakeyaml is an optional dependency
                    it.findAll { it.name == 'snakeyaml' }.each { it.version { strictly '1.19' } }
                }
            }
        }
    }

    // GraphQL
    compile group: 'com.graphql-java-kickstart', name: 'graphiql-spring-boot-starter', version: '5.10.0'
    compile group: 'com.graphql-java-kickstart', name: 'graphql-java-tools', version: '5.5.1'
    compile group: 'com.graphql-java', name: 'graphql-spring-boot-starter', version: '5.0.2'
    compile "org.jetbrains.kotlin:kotlin-stdlib:1.3.50"

    // Lombok
    annotationProcessor("org.projectlombok:lombok:1.18.8")
    compileOnly("org.projectlombok:lombok:1.18.8")

    compile("com.github.kevinsawicki:http-request:6.0")


    // Testing
    testImplementation 'org.springframework.boot:spring-boot-starter-test'

    // Use JUnit test framework
    testImplementation 'junit:junit:4.12'
    testCompile 'com.github.tomakehurst:wiremock:2.15.0'
    testCompile 'com.jayway.jsonpath:json-path-assert:2.4.0'

}

// Define the main class for the application
// mainClassName = 'de.gs.App'
bootRun {
    systemProperties System.properties
    main = "de.gs.Application"
}